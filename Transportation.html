<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Finapp</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords"
        content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2">
            <div class="section-title">Transportation</div>
            <div class="card">
                <div class="card-body">
                    <form>
                        <!-- Name -->
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="propertyName">Name</label>
                                <input type="text" class="form-control" id="propertyName" placeholder="Enter Property Name">
                            </div>
                        </div>
        
                        <!-- Location (Considering as separate latitude and longitude inputs) -->
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="latitude">Latitude</label>
                                <input type="text" class="form-control" id="latitude" placeholder="Enter Latitude">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="longitude">Longitude</label>
                                <input type="text" class="form-control" id="longitude" placeholder="Enter Longitude">
                            </div>
                        </div>
        
                        <!-- Address -->
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="propertyState">State</label>
                                <input type="text" class="form-control" id="propertyState" placeholder="Enter State">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="propertyCity">City</label>
                                <input type="text" class="form-control" id="propertyCity" placeholder="Enter City">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="propertyCountry">Country</label>
                                <input type="text" class="form-control" id="propertyCountry" placeholder="Enter Country">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="propertyPincode">Pincode</label>
                                <input type="text" class="form-control" id="propertyPincode" placeholder="Enter Pincode">
                            </div>
                        </div>
        
                        <!-- Owner Information -->
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="ownerName">Owner Name</label>
                                <input type="text" class="form-control" id="ownerName" placeholder="Enter Owner Name">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="ownerMobile">Owner Mobile</label>
                                <input type="tel" class="form-control" id="ownerMobile" placeholder="Enter Owner Mobile">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="ownerEmail">Owner Email</label>
                                <input type="email" class="form-control" id="ownerEmail" placeholder="Enter Owner Email">
                            </div>
                        </div>
        
                        <!-- Description -->
                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="label" for="propertyDescription">Description</label>
                                <textarea id="propertyDescription" rows="2" class="form-control"
                                    placeholder="Enter Property Description"></textarea>
                            </div>
                        </div>
        
                        <!-- Price -->
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="propertyPrice">Price</label>
                                <input type="number" class="form-control" id="propertyPrice" placeholder="Enter Starting Price">
                            </div>
                        </div>
        
                        <!-- Image Upload -->
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="propertyImage">Upload Image</label>
                                <input type="file" id="propertyImage" accept=".png, .jpg, .jpeg">
                            </div>
                        </div>
        
                        <!-- Submit Button -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <!-- Submit Button -->
        <div class="col-12">
            <button class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </div>
    </div>


    </div>
    <!-- * App Capsule -->



    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>


</body>

</html>
